<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js"></script>
    <title>TicTacToe</title>
    <h1 class="h1">Lets Tic Tac Toe!</h1>
</head>
<body>

<div id="playert">Player Turn</div>
<table class="table">
    <tr>
        <td><button class="btns" id="btn1" onclick="play(id)"></button></td>
        <td><button class="btns" id="btn2" onclick="play(id)"></button></td>
        <td><button class="btns" id="btn3"onclick="play(id)"></button></td>
    </tr>
    <tr>
        <td><button class="btns" id="btn4"onclick="play(id)"></button></td>
        <td><button class="btns" id="btn5"onclick="play(id)"></button></td>
        <td><button class="btns" id="btn6"onclick="play(id)"></button></td>
    </tr>
    <tr>
        <td><button class="btns" id="btn7"onclick="play(id) "></button></td>
        <td><button class="btns" id="btn8"onclick="play(id) "></button></td>
        <td><button class="btns" id="btn9"onclick="play(id) "></button></td>
    </tr>
</table>



<!-- That div contains the Result output-->


<!-- Reset button is needed to rest the game -->


<div class="table">
    <div class="result" id="result">  
    </div>
<button id="rest-button" onclick="rest()">Reset</button>

</div>
</body>
</html>
